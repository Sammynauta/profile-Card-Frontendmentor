<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet"> 
    <title>Card Profile</title>
</head>
<body>
<header>
<h3>Projeto feito para fins de estudo</h3>
    <span>Desenvolvido por Samuel Diogo</span>
    <div class="socialmidia">
        <a href="https://www.instagram.com/sam_diogo/"><i class="fab fa-instagram"></i></a>
        <a href="https://www.linkedin.com/in/samuel-diogo-769274195/"><i class="fab fa-linkedin-in"></i></a>
        <a href="https://github.com/Sammynauta"><i class="fab fa-github"></i></a>
    </div>
</header>

<div class="container">
        <div class= "bg-top">
            <img src="images/bg-pattern-top.svg">
        </div>
        <div class= "bg-bottom">
            <img src="images/bg-pattern-bottom.svg">
        </div>
    <div class="conteudo">
        <div class="card">
            <div class="card-perfil">
                <span class="img-perfil">
                    <img src="images/image-victor.jpg" alt="">
                </span>
                <h3 class="name-perfil">
                    Victor Cuesta
                    <span class="age-perfil">25</span>
                </h3>
                <p class="city-perfil">London</p>
            </div>
            
            <div class="card-footer">
                <ul class="social-numbers">
                    <li class="item-social-numbers">
                        <span class="number">5.8M</span>
                        <span class="item-social-description">Seguidores</span>
                    </li>
                    <li class="item-social-numbers">
                        <span class="number">7.5M</span>
                        <span class="item-social-description">Curtidas</span>
                    </li>
                    <li class="item-social-numbers">
                        <span class="number">1.8K</span>
                        <span class="item-social-description">Fotos</span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
<script src="https://kit.fontawesome.com/9c5282f8c2.js" crossorigin="anonymous"></script>    
</body>
</html>
